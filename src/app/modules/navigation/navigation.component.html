<nav>
    <input-tag [(ngModel)]="tag"></input-tag>
        <button class="button-load" 
                [disabled]="isLoad$ " 
                (click)="loadingEvent()"> 
                <span *ngIf="!isLoad$  else loading"> download</span>
        <ng-template #loading>loading</ng-template>
        </button>
        <button class="button-clear" (click)="clear.emit()" > clear</button>
        <button class="button-group" (click)="toggleEvent()">group</button>
